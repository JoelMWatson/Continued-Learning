{% load static %}
<li>
    <article class="post">
        <a href="{% url "post-detail-page" post.slug %}">
            <img src="{% static "blog/images/"|add:post.image %}" alt="{{post.title}}">
            <h2>{{post.title}}</h2>
            <div class="post__content">
                <h3>{{post.titel}}</h3>
                <p>{{post.excerpt}}</p>
            </div>
        </a>
    </article>
</li>
