<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<title>Thymeleaf Employee Directory</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">

<!-- Custom CSS -->
<link rel="stylesheet" th:href="@{/css/demo.css}" />

</head>
<body>
	<div class="container">
		<h3>Thymeleaf Employee Directory</h3>
		<hr>
		
		<a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
		
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="temp : ${employees}">
					<td th:text="${temp.firstName}" />
					<td th:text="${temp.lastName}" />
					<td th:text="${temp.email}" />
					<td>
						<a th:href="@{/employees/showFormForUpdate(id=${temp.id})}" class="btn btn-info btn-sm">Update</a>
						<a th:href="@{/employees/delete(id=${temp.id})}" class="btn btn-danger btn-sm"
							onClick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
